colors:
  base00: '0d0e1c'  # bg_main
  base01: '1d2235'  # bg_dim
  base02: '303a6f'  # selection bg
  base03: '61647a'  # border/ui
  base04: '989898'  # fg_dim
  base05: 'ffffff'  # fg_main
  base06: 'ffffff'  # fg_main
  base07: 'ffffff'  # fg_main
  base08: 'ff5f59'  # red
  base09: 'fec43f'  # orange
  base0A: 'd0bc00'  # yellow
  base0B: '44bc44'  # green
  base0C: '00d3d0'  # cyan
  base0D: '79a8ff'  # blue_warm
  base0E: 'feacd0'  # magenta
  base0F: 'ff9f80'  # comment

core:
  normal_text:  { foreground: base05 }
  regular_file: { foreground: base05 }
  directory: { foreground: base0D, font-style: bold }
  symlink: { foreground: base0C }
  multi_hard_link: {}
  pipe: { foreground: base0A }
  socket: { foreground: base0E }
  door: { foreground: base0E }
  block_device: { foreground: base0A, background: base00 }
  char_device: { foreground: base0A, background: base00 }
  broken_symlink: { foreground: base08, background: base00 }
  missing_symlink_target: { foreground: base08, background: base00 }
  setuid: { foreground: base05, background: base08 }
  setgid: { foreground: base05, background: base0A }
  file_with_capability: {}
  sticky: { foreground: base05, background: base0E }
  other_writable: { foreground: base0D, background: base00 }
  sticky_other_writable: { foreground: base05, background: base0D }
  executable_file: { foreground: base0B, font-style: bold }

text:
  special: { foreground: base0A }
  todo: { foreground: base0A, font-style: bold }
  licenses: { foreground: base03 }
  configuration: { foreground: base0E }
  other: { foreground: base05 }

markup:
  foreground: base0A

programming:
  source: { foreground: base0B }
  tooling: { foreground: base03 }

media:
  image: { foreground: base0C }
  audio: { foreground: base0E }
  video: { foreground: base09 }
  fonts: { foreground: base05 }

office:
  foreground: base08

archives:
  foreground: base09

executable:
  foreground: base0B
  font-style: bold

unimportant:
  foreground: base03
