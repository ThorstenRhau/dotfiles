  base01: 'e0d6c0'  # bg_dim
  base02: 'dfa0f0'  # selection
  base03: 'cab9b2'  # ui
  base04: '595959'  # fg_dim
  base05: '000000'  # fg_main
  base06: '000000'  # fg_main
  base07: '000000'  # fg_main
  base08: 'a60000'  # red
  base09: '884900'  # orange
