  sticky_other_writable: { foreground: base05, background: base0D }
  executable_file: { foreground: base0B, font-style: bold }

text:
  special: { foreground: base0A }
  todo: { foreground: base0A, font-style: bold }
  licenses: { foreground: base03 }
  configuration: { foreground: base0E }
