# tmux configuration
# Clean, modern config with Melange themes

# =====================================
# Core Settings
# =====================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc,xterm-256color:Tc"

# Mouse off by default
set -g mouse off

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# History limit
set -g history-limit 10000

# Remove escape delay (for vim responsiveness)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# =====================================
# Keybindings
# =====================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Intuitive splits
bind | split-window -h
bind - split-window -v

# Alt+Arrow to navigate panes (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Toggle mouse on/off
bind M set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Theme toggle (prefix + T)
bind T if-shell '[ "$(tmux show -gv @theme)" = "light" ]' \
    'run-shell "tmux set -g @theme dark; tmux source-file ~/.config/tmux/tmux.conf"' \
    'run-shell "tmux set -g @theme light; tmux source-file ~/.config/tmux/tmux.conf"'

# =====================================
# Status Bar
# =====================================

# Status bar position
set -g status-position bottom

# Update interval
set -g status-interval 1

# Status bar length
set -g status-left-length 30
set -g status-right-length 50

# Status bar content
set -g status-left " #S "
set -g status-right " %H:%M  %d-%b-%Y "

# =====================================
# Theme Selection
# =====================================

# Initialize theme if not set
if-shell '[ -z "$(tmux show -gv @theme 2>/dev/null)" ]' \
    'set -g @theme "dark"'

# =====================================
# Melange Dark Theme
# =====================================

%if "#{==:#{@theme},dark}"

# Status bar colors
set -g status-style "bg=#292522,fg=#ECE1D7"

# Window status
setw -g window-status-style "bg=#292522,fg=#867462"
setw -g window-status-current-style "bg=#292522,fg=#A3A9CE,bold"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#403A36"
set -g pane-active-border-style "fg=#A3A9CE"

# Message colors
set -g message-style "bg=#403A36,fg=#ECE1D7"
set -g message-command-style "bg=#403A36,fg=#ECE1D7"

%endif

# =====================================
# Melange Light Theme
# =====================================

%if "#{==:#{@theme},light}"

# Status bar colors
set -g status-style "bg=#F1F1F1,fg=#54433A"

# Window status
setw -g window-status-style "bg=#F1F1F1,fg=#A98A78"
setw -g window-status-current-style "bg=#F1F1F1,fg=#465AA4,bold"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#D9D3CE"
set -g pane-active-border-style "fg=#465AA4"

# Message colors
set -g message-style "bg=#D9D3CE,fg=#54433A"
set -g message-command-style "bg=#D9D3CE,fg=#54433A"

%endif
