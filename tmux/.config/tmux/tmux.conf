# tmux configuration
# Clean, modern config with Rose Pine themes

# =====================================
# Core Settings
# =====================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc,xterm-256color:Tc"

# Mouse off by default
set -g mouse off

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# History limit
set -g history-limit 10000

# Remove escape delay (for vim responsiveness)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# =====================================
# Keybindings
# =====================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Intuitive splits
bind | split-window -h
bind - split-window -v

# Alt+Arrow to navigate panes (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Toggle mouse on/off
bind M set -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# Theme toggle (prefix + T)
bind T if-shell '[ "$(tmux show -gv @theme)" = "light" ]' \
    'run-shell "tmux set -g @theme dark; tmux source-file ~/.config/tmux/tmux.conf"' \
    'run-shell "tmux set -g @theme light; tmux source-file ~/.config/tmux/tmux.conf"'

# =====================================
# Status Bar
# =====================================

# Status bar position
set -g status-position bottom

# Update interval
set -g status-interval 1

# Status bar length
set -g status-left-length 30
set -g status-right-length 50

# Status bar content
set -g status-left " #S "
set -g status-right " %H:%M  %d-%b-%Y "

# =====================================
# Theme Selection
# =====================================

# Initialize theme if not set
if-shell '[ -z "$(tmux show -gv @theme 2>/dev/null)" ]' \
    'set -g @theme "dark"'

# =====================================
# Rose Pine Moon Theme
# =====================================

%if "#{==:#{@theme},dark}"

# Status bar colors
set -g status-style "bg=#2a273f,fg=#e0def4"

# Window status
setw -g window-status-style "bg=#2a273f,fg=#6e6a86"
setw -g window-status-current-style "bg=#2a273f,fg=#3e8fb0,bold"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#3e8fb0"

# Message colors
set -g message-style "bg=#232136,fg=#e0def4"
set -g message-command-style "bg=#232136,fg=#e0def4"

%endif

# =====================================
# Rose Pine Dawn Theme
# =====================================

%if "#{==:#{@theme},light}"

# Status bar colors
set -g status-style "bg=#f2e9e1,fg=#575279"

# Window status
setw -g window-status-style "bg=#f2e9e1,fg=#9893a5"
setw -g window-status-current-style "bg=#f2e9e1,fg=#286983,bold"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#9893a5"
set -g pane-active-border-style "fg=#286983"

# Message colors
set -g message-style "bg=#faf4ed,fg=#575279"
set -g message-command-style "bg=#faf4ed,fg=#575279"

%endif
