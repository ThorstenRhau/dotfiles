"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username$hostname$directory$git_branch$git_status$cmd_duration$python$line_break$jobs$character
"""

[character]

[hostname]
disabled = false
ssh_only = true
format = "[󰒋 $hostname](bold green) "

[username]
detect_env_vars = ["SSH_CLIENT", "SSH_CONNECTION", "SSH_TTY", "SUDO_USER"]
format          = "[$user]($style) "
show_always     = true
style_root      = "bold red"
style_user      = "bold purple"

[jobs]
number_threshold = 2
symbol           = "󰒱 "
symbol_threshold = 1

[directory]
format            = "[$path]($style)[$read_only]($read_only_style) "
read_only         = " "
read_only_style   = "red"
style             = "bold blue"
truncation_length = 3
truncation_symbol = "… /"

[git_branch]
format = "[$symbol$branch]($style) "
style  = "bold purple"

[git_status]
disabled          = false
format            = "[${ahead_behind}${staged}${modified}${deleted}${conflicted}${renamed}${stashed}${untracked}]($style) "
ignore_submodules = true
style             = "bold blue"

ahead      = " ⇡${count}"
behind     = " ⇣${count}"
conflicted = " ${count}"
deleted    = " ✘${count}"
diverged   = " ⇕⇡${ahead_count}⇣${behind_count}"
modified   = " ~${count}"
renamed    = " »${count}"
staged     = " ${count}"
stashed    = " 󱈎 ${count}"
untracked  = " ?${count}"


[cmd_duration]
format = "[󰔛 $duration]($style) "
style  = "bold yellow"

[python]
detect_extensions = []
disabled          = false
format            = "[$symbol$virtualenv $version](bold yellow) "
symbol            = " "
