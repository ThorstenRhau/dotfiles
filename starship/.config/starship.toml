"$schema" = "https://starship.rs/config-schema.json"

format       = """$username$hostname$directory$git_branch$git_state$git_status$git_metrics$cmd_duration$python$line_break$jobs$character"""
right_format = """$status"""

add_newline     = false
command_timeout = 1000
scan_timeout    = 500

[character]
error_symbol              = "[â¯â¯](bold red) "
success_symbol            = "[â¯â¯](bold green) "
vimcmd_replace_one_symbol = "[â®](bold purple) "
vimcmd_replace_symbol     = "[â®](bold purple) "
vimcmd_symbol             = "[â®](bold yellow) "
vimcmd_visual_symbol      = "[â®](bold blue) "

[hostname]
format   = "[ó°¢© $hostname](bold green) "
ssh_only = true

[username]
detect_env_vars = ["SSH_CLIENT", "SSH_CONNECTION", "SSH_TTY", "SUDO_USER"]
format          = "[$user]($style) "
show_always     = false
style_root      = "bold red"
style_user      = "bold green"

[directory]
format            = "[$path]($style)[$read_only]($read_only_style) "
read_only         = "ï‘– "
read_only_style   = "red"
repo_root_format  = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
repo_root_style   = "bold blue underline"
style             = "bold blue"
truncate_to_repo  = true
truncation_length = 3
truncation_symbol = "â€¦ /"
use_logical_path  = false

[git_branch]
format        = "[$symbol$branch]($style) "
only_attached = true
style         = "bold purple"
symbol        = "î‚  "

[git_commit]
commit_hash_length = 7
disabled           = false
format             = '[\($hash$tag\)]($style) '
only_detached      = true
style              = "bold yellow"
tag_disabled       = false
tag_symbol         = " ðŸ·  "

[git_state]
format = "[$state $progress_current/$progress_total]($style) "
style  = "yellow"

[git_status]
ahead             = "â‡¡${count}"
behind            = "â‡£${count}"
conflicted        = "[!${count}](bold red)"
deleted           = "[âœ˜${count}](red)"
disabled          = false
diverged          = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
format            = "[$all_status$ahead_behind]($style) "
ignore_submodules = true
modified          = "[~${count}](yellow)"
renamed           = "[Â»${count}](cyan)"
staged            = "[++${count}](green)"
stashed           = "[ó±ˆŽ ${count}](blue)"
style             = "bold blue"
untracked         = "[?${count}](purple)"

[git_metrics]
added_style        = "dimmed green"
deleted_style      = "dimmed red"
disabled           = false
format             = "([â–´$added]($added_style))([â–¾$deleted]($deleted_style)) "
ignore_submodules  = true
only_nonzero_diffs = true

[cmd_duration]
format            = "[ó°”› $duration]($style) "
min_time          = 1500
show_milliseconds = false
style             = "yellow"

[python]
detect_extensions  = []
detect_folders     = []
format             = "[$symbol$virtualenv ($version)]($style) "
pyenv_version_name = false
python_binary      = ["python", "python3"]
style              = "yellow"
symbol             = "î˜† "
version_format     = "v${major}.${minor}.${patch}"

[jobs]
format           = "[$symbol$number]($style) "
number_threshold = 2
style            = "cyan"
symbol           = "ï‚…  "
symbol_threshold = 1

[status]
disabled              = false
format                = "[$symbol$status]($style)"
map_symbol            = true
pipestatus            = true
pipestatus_format     = "[[$pipestatus]](bold yellow) => [$symbol$common_meaning$signal_name$maybe_int]($style) "
recognize_signal_code = true
style                 = "bold red"
